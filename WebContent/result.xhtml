<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>#{helloWorldBean.title}</title>
</h:head>
<h:body>
	<div class="container-fluid">
		<div class="row vertical-align">
			<div class="col-xs-6 col-md-2 header">
				<img src="img/scai.png" class="img-fluid imt" />
			</div>
			<div class="hidden-xs hidden-sm col-md-8 text-center">
				<p class="h1">Java Server Faces</p>
				<p class="h4">
					<em>JSF and Twitter Bootstrap example</em>
				</p>
			</div>
			<div class="col-xs-6 col-md-2 header text-right">
				<img src="img/JSF.png" class="img-fluid imt" />
			</div>
		</div>
		<hr></hr>
	</div>

	<div class="ui-g ui-fluid">
		<div class="ui-g-2"></div>
		<div class="ui-g-8">
			<h:form id="form">
				<p:treeTable value="#{ttPaginatorView.root}" var="document"
					paginator="true" rows="10">
					<f:facet name="header">
           			Registered users
        		</f:facet>

					<p:column headerText="Country">
						<h:outputText value="#{document.country}" />
					</p:column>
					<p:column headerText="Region">
						<h:outputText value="#{document.region}" />
					</p:column>
					<p:column headerText="Province">
						<h:outputText value="#{document.province}" />
					</p:column>
					<p:column headerText="City">
						<h:outputText value="#{document.city}" />
					</p:column>
					<p:column headerText="CAP">
						<h:outputText value="#{document.cap}" />
					</p:column>
					<p:column headerText="Username">
						<h:outputText value="#{document.username}" />
					</p:column>
				</p:treeTable>
			</h:form>
		</div>
		<div class="ui-g-2"></div>
	</div>



	<br />

	<div class="ui-g ui-fluid">
		<div class="ui-g-2"></div>
		<div class="ui-g-8">
			<p:commandButton value="BACK" action="#{controllerBean.moveToHome}" />
		</div>
		<div class="ui-g-2"></div>
	</div>
</h:body>
</html>
