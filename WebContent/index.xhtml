<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- <h:title>#{helloWorldBean.title}</h:title> -->
	<h:outputStylesheet library="css" name="style.css" />
	<!-- <link type="text/css" rel="stylesheet" href="css/style.css" /> -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
	<div class="container-fluid">
		<div class="row vertical-align">
			<div class="col-xs-6 col-md-2 header">
				<img src="img/scai.png" class="img-fluid imt" />
			</div>
			<div class="hidden-xs hidden-sm col-md-8 text-center">
				<p class="h1">Java Server Faces</p>
				<p class="h4">
					<em>JSF and Twitter Bootstrap example</em>
				</p>
			</div>
			<div class="col-xs-6 col-md-2 header text-right">
				<img src="img/JSF.png" class="img-fluid imt" />
			</div>
		</div>
		<hr></hr>
				<div class="ui-g ui-fluid">
					<div class="ui-g-3"></div>
					<div class="ui-g-6">
						<h:form>
							<h3>Username</h3>
							<p:autoComplete id="username" placeholder="Username" binding="#{username}" value="giorgio" />
							<h3>Country</h3>
							<p:autoComplete id="country" placeholder="Country" binding="#{country}" value="italy" />
							<h3>Region</h3>
							<p:autoComplete id="region" placeholder="Region" binding="#{region}" value="piedmont" />
							<h3>Province</h3>
							<p:autoComplete id="province" placeholder="Province" binding="#{province}" value="turin" />
							<h3>City</h3>
							<p:autoComplete id="city" placeholder="City" binding="#{city}" value="turin" />
							<h3>CAP</h3>
							<p:autoComplete id="cap" placeholder="CAP" binding="#{cap}" value="10100" />
							<hr />
							<p:commandButton value="Register" actionListener="#{registerUser.save(username.value, country.value, region.value, province.value, city.value, cap.value)}" action="#{controllerBean.moveToPage}" />
						</h:form>
					</div>
					<div class="ui-g-3"></div>
				</div>
	</div>
</h:body>
</html>
